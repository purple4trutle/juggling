version: "3.8"

services:
  db:
    image: postgres
    volumes:
      - ./db/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

    
  api:
    build: ./backend/
    command: "python src/api/manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - ./backend/env.dev
    depends_on:
      - db
  

  frontend:
    build: ./frontend/
    ports:
      - "8001:80"
    depends_on:
      - api

